# Kickstart file automatically generated by anaconda.
text
#version=DEVEL
install
cdrom
lang ja_JP.UTF-8
keyboard jp106
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted $1$damlkd,f$UC/u5pUts5QiU3ow.CSso/
# System services
services --disabled="auditd,ip6tables,kdump"
# Reboot after installation
reboot --eject
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Tokyo
bootloader --location=mbr --driveorder=sda
zerombr
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --linux --drives=sda

part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1

volgroup VolGroup --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1
logvol swap --name=lv_swap --vgname=VolGroup --size=2000

#repo --name="CentOS"  --baseurl=cdrom:sr0 --cost=100

%packages
@development
@japanese-support

%end

%post
yum -d0 -e0 -y update

echo 'options ipv6 disable=1' > /etc/modprobe.d/ipv6_disable.conf
sed -i 's/^\(inet_protocols = \)all$/\1ipv4/' /etc/postfix/main.cf
sed -i -e 's/^#\(AddressFamily \)any$/\1inet/' -e 's/^#\(UseDNS \)yes$/\1no/' /etc/ssh/sshd_config

sed -i -e 's/^\(timeout=\).*$/\10/' -e 's/\(crashkernel=\)auto /\10M/' -e 's/rhgb //' /boot/grub/grub.conf
sed -i 's/^\(ACTIVE_CONSOLES=\/dev\/tty\).*$/\11/' /etc/sysconfig/init
%end
